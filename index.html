<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <img src="./office.jpg" alt="" id="bgImg">
    <header>Tax Calculator</header>
    <div class="mb-3">
        <label for="grossIncome" class="form-label" id="label2">Enter gross annual income</label>
        <div class="input-container">
            <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income">
            <div id="errorIconGrossIncome" class="error-icon"></div>
        </div>

        <label for="extraIncome" class="form-label" id="label3">Enter extra income</label>
        <div class="input-container">
            <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income">
            <div id="errorIconExtraIncome" class="error-icon"></div>
        </div>

        <label for="ageGroup" class="form-label" id="label4">Select age group</label>
        <div class="input-container">
            <select class="form-select" id="ageGroup" aria-label="Select age group">
                <option value="">Select age group</option>
                <option value="<40">&lt; 40</option>
                <option value="41-60">&ge; 40 &amp; &lt; 60</option>
                <option value="â‰¥60">&ge; 60</option>
            </select>
            <div id="errorIconAgeGroup" class="error-icon"></div>
        </div>

        <label for="deductions" class="form-label" id="label1">Enter total applicable deduction</label>
        <div class="input-container">
            <input type="text" class="form-control" id="deductions" placeholder="Enter total applicable deduction">
            <div id="errorIconDeductions" class="error-icon"></div>
        </div>

        <button type="button" class="btn btn-primary btn-lg" id="button">Submit</button>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultBody">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
